    let nilaiUjian = 85;
    if (nilaiUjian >= 75) {
        console.log("A");
    } else if (nilaiUjian >= 60) {
        console.log("B");
    } else {
        console.log("C");
    }
    let hari = "rabu";
    switch (hari) {
        case "senin":
            console.log("Hari ini adalah Senin");
            break;
        case "selasa":
            console.log("Hari ini adalah Selasa");
            break;
        case "rabu":
            console.log("Hari ini adalah Rabu");
            break;
        default:
            console.log("Hari tidak dikenali");
    }
    for (let i = 2; i <= 4; i++) {
        console.log("Perulangan ke-" + i);
    }
    let i = 3;
    while (i <= 5) {
        console.log("Perulangan ke-" + i);
        i++;
    }
    let j = 3;
    do {
        console.log("Perulangan ke-" + j);
        j++;
    } while (j <= 5);
