<script>
    // 5.Fungsi mengonversi suhu Celcius ke Fahrenheit.
    function CelciusKeFahrenheit(celcius) {
        return (celcius * 9 / 5) + 32;
    }

    console.log("Contoh konversi suhu 25 derajat Celcius ke Fahrenheit adalah " + CelciusKeFahrenheit(25) + " derajat Fahrenheit.");</script>
