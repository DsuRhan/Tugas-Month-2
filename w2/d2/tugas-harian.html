<script>
    let nilaiSiswa = [80, 90, 75, 85, 95, 45, 60, 65, 20, 100];
    // 1. Filter nilai lulus (>= 70)
    let lulus = nilaiSiswa.filter(n => n >= 70);
    // 2. Map: tambahkan komentar
    let denganKomentar = nilaiSiswa.map(n => {
        return {
            nilai: n,
            status: n >= 70 ? "Lulus" : "Gagal"
        };
    });
    // 3. Reduce: hitung total nilai
    let total = nilaiSiswa.reduce((acc, curr) => acc + curr, 0);
    // 4. Cetak hasil
    console.log("Nilai Lulus:", lulus);

    console.log("Daftar dengan komentar:", denganKomentar);

    console.log("Total nilai:", total); 
</script>
