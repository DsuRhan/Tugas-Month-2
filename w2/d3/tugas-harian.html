<script>
    let bukuFavorit = { "judul": "Clean Code", "penulis": "Robert C. Martin", "tahun": 2008 };
    // Tambah properti
    bukuFavorit.kategori = "Pemrograman";
    // Ubah properti
    bukuFavorit.tahun = 2010;
    // Hapus properti
    delete bukuFavorit.penulis;
    // Cetak hasil
    for (let key in bukuFavorit) {
        console.log(key + ": " + bukuFavorit[key]);
    }
</script>
