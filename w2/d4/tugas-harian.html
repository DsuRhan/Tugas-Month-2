<script>
    let siswa = {
        nama: "Rina",
        usia: 17,
        kelas: "XII",
        jurusan: "IPA"
    }
    console.log("Data siswa:");
    console.log(siswa);
    // Destructuring
    let { nama, kelas } = siswa;
    console.log("Data siswa setelah destructuring:");
    console.log(nama);
    console.log(kelas);
    console.log(siswa);
    //spread operator
    let Nilai = { ...siswa, nilai: 90 };
    console.log("Data siswa setelah spread operator:");
    console.log(Nilai);
    // rest operator
    function rataRata(...nilai) {
        return nilai.reduce((a, b) => a + b, 0) / nilai.length;
    }
    console.log("Rata-rata dari nilai (80, 90, 85, 95):");
    console.log(rataRata(80, 90, 85, 95));
</script>
