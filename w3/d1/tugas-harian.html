        <h2>Studi Kasus:</h2>
        <pre>

Buat fungsi `pencatatanPengeluaran()` yang bisa menyimpan total
pengeluaran.</pre>
    </article>
</body>
<script>
    function pencatatanPengeluaran(pengeluaranAwal) {
        let total = pengeluaranAwal || 0;

        function tambah(pengeluaranBaru) {
            total += pengeluaranBaru;
            console.log("Total pengeluaran: " + total);
            return tambah; // kembalikan fungsi tambah lagi (closure)
        }

        return tambah;
    }

    // Contoh pemakaian:
    pencatatanPengeluaran(10000)(5000)(2000)(1000);
    // Output: Total pengeluaran: 15000
    //         Total pengeluaran: 17000
    //         Total pengeluaran: 18000

</script>
