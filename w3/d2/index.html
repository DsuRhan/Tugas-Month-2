<!DOCTYPE html>
<html lang="en">

<script>
    let diri = { nama: "Rina", umur: 19, alamat: "Jakarta" };
    let jsonDiri = JSON.stringify(diri);
    console.log(jsonDiri);
    // {"nama":"Rina","umur":19,"alamat":"Jakarta"}
    //set Local Storage
    localStorage.setItem("dataDiri", jsonDiri);
    // ambil data dari json ke js
    let ambil = localStorage.getItem("dataDiri");
    let objDiri = JSON.parse(ambil);
    console.log(objDiri.nama); // Rina
    //Ambil data dari API publik
    fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data => console.log(data));


</script>

</html>
