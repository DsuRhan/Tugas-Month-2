<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jawaban LocalStorage Soal 6-20</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    section {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    section h2 {
      margin-top: 0;
      color: #2c3e50;
    }
    input, select, button {
      margin: 5px 0;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      background: #3498db;
      color: white;
      border: none;
    }
    button:hover {
      background: #2980b9;
    }
    hr {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>Jawaban LocalStorage Soal 6–20</h1>

  <section id="soal6">
    <h2>Soal 6 & 7: Input Username & Tampilkan</h2>
    <input type="text" id="username" placeholder="Username">
    <button onclick="saveUser()">Save</button>
    <button onclick="showUser()">Show Username</button>
  </section>

  <section id="soal8">
    <h2>Soal 8 & 9: Form Login & Logout</h2>
    <form onsubmit="login(event)">
      <input type="text" id="user" placeholder="Username">
      <input type="password" id="pass" placeholder="Password">
      <button type="submit">Login</button>
    </form>
    <button onclick="logout()">Logout</button>
  </section>

  <section id="soal10">
    <h2>Soal 10: Counter</h2>
    <button onclick="increase()">+</button>
    <p id="count"></p>
  </section>

  <section id="soal11">
    <h2>Soal 11 & 12: Pilihan Tema</h2>
    <select id="theme" onchange="setTheme()">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </section>

  <section id="soal13">
    <h2>Soal 13–15: Daftar Belanja</h2>
    <input type="text" id="item" placeholder="Tambah Item">
    <button onclick="addItem()">Add</button>
    <ul id="list"></ul>
    <button onclick="clearAll()">Clear All</button>
  </section>

  <section id="soal16">
    <h2>Soal 16 & 17: Biodata</h2>
    <form onsubmit="saveBio(event)">
      <input id="nama" placeholder="Nama">
      <input id="umur" placeholder="Umur">
      <input id="email" placeholder="Email">
      <button type="submit">Save</button>
    </form>
    <div id="bio"></div>
  </section>

  <section id="soal18">
    <h2>Soal 18: Username Unique</h2>
    <form onsubmit="saveUserUnique(event)">
      <input id="usernameUnique" placeholder="Username">
      <button type="submit">Save</button>
    </form>
  </section>

  <section id="soal19">
    <h2>Soal 19: Ganti Username</h2>
    <input id="newUser" placeholder="New Username">
    <button onclick="changeUser()">Change Username</button>
  </section>

  <section id="soal20">
    <h2>Soal 20: Remember Me</h2>
    <form onsubmit="rememberMe(event)">
      <input id="userRemember" placeholder="Username">
      <label><input type="checkbox" id="remember"> Remember Me</label>
      <button type="submit">Login</button>
    </form>
  </section>

  <script>
    // Soal 6 & 7
    function saveUser() {
      let user = document.getElementById("username").value;
      localStorage.setItem("username", user);
    }
    function showUser() {
      alert(localStorage.getItem("username"));
    }

    // Soal 8 & 9
    function login(e) {
      e.preventDefault();
      localStorage.setItem("username", document.getElementById("user").value);
      localStorage.setItem("password", document.getElementById("pass").value);
        alert("Logged in")
    }
    function logout() {
      if (!localStorage.getItem("username") && !localStorage.getItem("password")){
        alert("Anda belum login")
      }else{
        localStorage.removeItem("username");
        localStorage.removeItem("password");
        alert("Logged out");
      }
    }

    // Soal 10
    let counter = parseInt(localStorage.getItem("counter")) || 0;
    document.getElementById("count").innerText = counter;
    function increase() {
      counter++;
      localStorage.setItem("counter", counter);
      document.getElementById("count").innerText = counter;
    }

    // Soal 11 & 12
    function setTheme() {
      let t = document.getElementById("theme").value;
      localStorage.setItem("theme", t);
      applyTheme();
    }
    function applyTheme() {
      if (localStorage.getItem("theme") === "dark") {
        document.body.style.background = "#222";
        document.body.style.color = "#eee";
      } else {
        document.body.style.background = "#f7f7f7";
        document.body.style.color = "#333";
      }
    }
    applyTheme();

    // Soal 13–15
    let arr = JSON.parse(localStorage.getItem("list")) || [];
    function addItem() {
      arr.push(document.getElementById("item").value);
      localStorage.setItem("list", JSON.stringify(arr));
      renderList();
    }
    function renderList() {
      document.getElementById("list").innerHTML = "";
      arr.forEach(i => {
        let li = document.createElement("li");
        li.textContent = i;
        document.getElementById("list").appendChild(li);
      });
    }
    renderList();
    function clearAll() {
      localStorage.clear();
      arr = [];
      renderList();
      document.getElementById("bio").innerHTML = "";
      document.getElementById("count").innerText = 0;
    }

    // Soal 16 & 17
    function saveBio(e){
      e.preventDefault();
      localStorage.setItem("nama", document.getElementById("nama").value);
      localStorage.setItem("umur", document.getElementById("umur").value);
      localStorage.setItem("email", document.getElementById("email").value);
      renderBio();
    }
    function renderBio() {
      let text = `
        Nama: ${localStorage.getItem("nama") || ""}<br>
        Umur: ${localStorage.getItem("umur") || ""}<br>
        Email: ${localStorage.getItem("email") || ""}
      `;
      document.getElementById("bio").innerHTML = text;
    }
    renderBio();

    // Soal 18
    function saveUserUnique(e){
      e.preventDefault();
      if(localStorage.getItem("username")) {
        alert("Username already exists");
      } else {
        localStorage.setItem("username", document.getElementById("usernameUnique").value);
      }
    }

    // Soal 19
    function changeUser(){
      localStorage.setItem("username", document.getElementById("newUser").value);
    }

    // Soal 20
    function rememberMe(e){
      e.preventDefault();
      if(document.getElementById("remember").checked){
        localStorage.setItem("username", document.getElementById("userRemember").value);
      }
    }
  </script>
</body>
</html>
