<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Prioritas dengan Deadline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>To-Do Prioritas dengan Deadline</h2>
  <section>
  <input type="text" id="todoInput" placeholder="Tambah tugas">
  <select id="prioritySelect">
    <option value="" selected disabled>Tolong pilih tingkat prioritas</option>
    <option value="tinggi">Tinggi</option>
    <option value="sedang">Sedang</option>
    <option value="rendah">Rendah</option>
  </select>
  <input type="date" id="deadlineInput">
  <button onclick="tambahTodo()">Tambah</button>

  <ul id="todoList"></ul>
</section>
  <script src="./script.js"></script>
</body>
</html>
